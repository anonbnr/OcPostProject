<li [ngClass]="{'list-group-item': true, 
'list-group-item-success': post.loveIts > 0,
'list-group-item-danger': post.loveIts < 0}">
    <p style="color:grey">{{ post.createdAt | date: 'short' }}</p>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <button
        type="button"
        class="btn btn-success"
        style="color: white;background-color: green; margin: 10px;"
        (click)="onLoveIt()">Love it!</button>
    <button
        type="button"
        class="btn btn-danger"
        style="color: white;background-color: red;"
        (click)="onNotLoveIt()">Don't love it!</button>
    <button 
        type="button"
        class="btn btn-default pull-right"
        (click)="onDelete()">Delete</button>
</li>
