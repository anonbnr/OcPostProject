<div class="container">
  <div class="col-xs-12">
    <form [formGroup]="dateTimeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="dateTime">Local Date-Time: </label>
        <input type="datetime-local" class="form-control" formControlName="dateTime">
      </div>
      <div class="form-group">
        <label for="time">Time: </label>
        <input type="time" class="form-control" formControlName="time">
      </div>
      <div class="form-group">
        <label for="month">Month: </label>
        <input type="month" class="form-control" formControlName="month">
      </div>
      <div class="form-group">
        <label for="week">Week: </label>
        <input type="week" class="form-control" formControlName="week">
      </div>
      <button type="submit">Update Values</button>
    </form>
      <h1>Results</h1>
      <div class="list-group">
        <li class="list-group-item" *ngIf="dateTime">
          <h2>Local Date-Time: {{ dateTime }}</h2>
        </li>
        <li class="list-group-item" *ngIf="time">
          <h2>Time: {{ time }}</h2>
        </li>
        <li class="list-group-item" *ngIf="month">
          <h2>Month: {{ month }}</h2>
        </li>
        <li class="list-group-item" *ngIf="week">
          <h2>Week: {{ week }}</h2>
        </li>
      </div>
  </div>
</div>
